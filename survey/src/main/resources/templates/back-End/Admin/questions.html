<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from followtechnique.com/themes/bird_v1/theme/page_starter.htm by HTTrack Website Copier/3.x [XR&CO'2010], Wed, 13 Jul 2016 20:28:57 GMT -->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SURVEY MIS</title>

<div data-th-replace="back-End/Layout/CSS :: myCss"></div>

<link type="text/css" rel="stylesheet" href="form_tag_inputs.htm"
	id="style">
<link type="text/css" rel="stylesheet" href="form_tag_inputs.htm"
	id="theme">

<!-- /global stylesheets -->

<!-- Core JS files -->



</head>

<body>

	<div data-th-replace="back-End/Layout/header :: myHeader"></div>
	<div class="page-container" style="min-height: 700px">
		<div class="page-content">
			<div data-th-replace="back-End/Layout/sidebar :: mySidebar"></div>
			<!--  <div data-th-replace="back-End/Layout/content :: myContent">-->
			<div class="content-wrapper" data-th-fragment="myContent">

				<!-- Page header -->
				<div class="page-header">
					<div class="page-header-content">

						<ul class="breadcrumb">
							<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
							<li><a href="/"><i class="fa fa-home"></i>Surveys</a></li>
							<li class="active">Survey's questions</li>
						</ul>

					</div>
				</div>
				<!-- /page header -->


				<!-- Content area -->

				<div class="content">

					<!-- <h4>
						Meeting Details<span style="margin-left: 5px;"><i
							class=" fa fa-info-circle"></i></span>
					</h4> -->

					<div class="row" style="margin-top: 5px;"></div>
					<div class="panel panel-flat  border-top-primary" id="surveyList">
						<div class="panel-heading pt-20 pl-20">
							<span class="panel-title" style="font-size: 20px;"> <i
								class="fa fa-tasks position-left"></i><span
								class="text-semibold">All Questions</span>
							</span>
							<div class="pull-right">
								<button class="btn btn-default"
									onclick="showAndHide('#surveyList','#newSurvey')">
									<span class="text-semibold">NEW</span><i class="fa fa-plus"></i>
								</button>
							</div>
						</div>

						<div class="panel-body">
							<div class="table-responsive" style="margin-top: 1%;">
								<table class="table  table-striped table-hover">
									<thead>
										<tr class="text-semi-bold;"
											style="background-color: #394f72; color: #FFF;">
											<th class="text-bold">Name</th>
											<th class="text-bold">Description</th>

											<th class="text-bold">Question Type</th>
											<th class="text-bold"><span class="pull-right">Edit</span></th>


										</tr>
									</thead>
									<tbody>
										<tr th:each="question :${questions}">
											<td style="width: 10%" class="text-semibold"><a href="#"><span
													th:text="${quesiton.name}" class="plainText"></span></a></td>
											<td class="text-semibold"><a><span
													th:text="${question.description}" class="plainText"></span></a></td>
											<td class="text-semibold"><a><span
													th:text="${question.name}" class="plainText"></span></a></td>




											<td><span><a
													style="width: 50%; margin: auto; background-color: #394f72; color: white;"
													class=" btn btn-sm btn-primary"><i
														class="fa fa-question-circle"></i></a></span></td>
											<td><span class="pull-right"> <a
													class="btn btn-default"> <i class="fa fa-edit"></i>
												</a>
											</span></td>
										</tr>
									</tbody>

								</table>
							</div>
						</div>






					</div>
					<div id="newSurvey" class="hidden">

						<div class="panel panel-flat">
							<div class="panel-heading pt-20 pl-20">
								<h3 class="panel-title">
									<span class="text-semibold">Add Question</span>
								</h3>
								<br />
								<hr style="border: 1px solid #000; margin: 10px 0 5px;" />

							</div>
							<form id="new_survey" method="POST">
								<div class="panel-body" style="margin-top: 1%;">
									<div class="row">
										<div class="col-sm-12">
											<div class="col-md-12">
												<div class="form-group">
													<label for="name" class="control-label text-semibold">
														Question title <span class="text-danger">*</span>
													</label> <input type="text" name="name"
														class="form-control input-roundless" id="surveyName"
														required="required" />
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label for="description"
														class="control-label text-semibold"> Question
														Description <span class="required">*</span>
													</label>
													<textarea rows="6" id="description" name="description"
														class="form-control input-roundless"></textarea>
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<label for="eventDate" class="control-label text-semibold">
														Choose Question Type <span class="text-danger">*</span>
													</label> <select class="form-control" name="title" id=""
														required="required">
														<option></option>
														<option th:each="type: ${types}" th:utext="${type.name}">
														</option>

													</select>
												</div>
											</div>
											<div class="col-md-12">
												<div class='form-group'>
													<div class='col-xs-9'>
														<input class='form-control input-lg js-tag-input'
															id='tag-input-33' placeholder='Type tags here'
															type='text'/>
													</div>
												</div>





											</div>

										</div>
									</div>
									<div class="panel-footer">
										<div class="pull-right" style="margin: 10px;">
											<button class="btn btn-default"
												onclick="showAndHide('#newSurvey','#surveyList')">
												<i class="fa fa-ban"></i><span>Cancel</span>
											</button>
											<button class="btn btn-primary" type="submit">
												<i class="fa fa-save"></i><span>Save</span>
											</button>
										</div>
									</div>
							</form>
						</div>
					</div>


					<div class="row">
						<div data-th-replace="back-End/Layout/footer :: myFooter"></div>
					</div>
					<div data-th-replace="/back-End/Layout/custom :: myScript"></div>


				</div>

			</div>
		</div>
</body>
</html>
