<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from followtechnique.com/themes/bird_v1/theme/page_starter.htm by HTTrack Website Copier/3.x [XR&CO'2010], Wed, 13 Jul 2016 20:28:57 GMT -->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SURVEY MIS</title>

<div data-th-replace="back-End/Layout/CSS :: myCss"></div>

<link type="text/css" rel="stylesheet" href="form_tag_inputs.htm"
	id="style">
<link type="text/css" rel="stylesheet" href="form_tag_inputs.htm"
	id="theme">

<!-- /global stylesheets -->

<!-- Core JS files -->



</head>

<body>

	<div data-th-replace="back-End/Layout/header :: myHeader"></div>
	<div class="page-container" style="min-height: 700px">
		<div class="page-content">
			<div data-th-replace="back-End/Admin/sidebar :: adminSidebar"></div>
			<!--  <div data-th-replace="back-End/Layout/content :: myContent">-->
			<div class="content-wrapper" data-th-fragment="myContent">

				<!-- Page header -->
				<div class="page-header">
					<div class="page-header-content">

						<ul class="breadcrumb">
							<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
							<li><a href="survey">Surveys</a></li>
							<li><a th:href="${'questions_'+question.survey.id}">Questions</a></li>
							<li class="active">Question choices</li>
						</ul>

					</div>
				</div>
				<!-- /page header -->


				<!-- Content area -->

				<div class="content">

					<!-- <h4>
						Meeting Details<span style="margin-left: 5px;"><i
							class=" fa fa-info-circle"></i></span>
					</h4> -->

					<div class="row" style="margin-top: 5px;"></div>
					<div class="panel panel-flat  border-top-primary"  style="width:90%;margin:auto;">
						<div class="panel-heading pt-20 pl-20">
							<span class="panel-title" style="font-size: 20px;"> <i
								class="fa fa-tasks position-left"></i><span
								class="text-semibold">Question Choices</span>
							</span>
							<div class="pull-right">
								<button class="btn btn-default" data-toggle="modal" data-target="#choice">
									<span class="text-semibold">NEW</span><i class="fa fa-plus"></i>
								</button>
							</div>
						</div>

						<div class="panel-body" >
							<div class="table-responsive" style="margin-top: 1%;">
								<table class="table  table-striped table-hover">
									<thead>
										<tr class="text-semi-bold;"
											style="background-color: #394f72; color: #FFF;">
											<th class="text-bold" style="width: 70%;">Name</th>
											<th class="text-bold"><span class="pull-right">Actions</span></th>


										</tr>
									</thead>
									<tbody>
										<tr th:each="choice :${choices}">
											<td class="text-semibold"><a href="#"><span
													th:text="${choice.value}" class="plainText"></span></a></td>





											<td><span class="pull-right"><button
														class="btn btn-default" style="margin-left: 5px;">
														<i class="fa fa-edit"></i>
													</button> </span></td>
										</tr>
									</tbody>

								</table>
							</div>
						</div>






					</div>
					<div id="choice" class="modal fade">
						<div class="modal-dialog modal-sm">
							<form method="POST" id="choiceForm">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">
											<b>ADD CHOICE VALUE</b>
										</h4>
									</div>

									<div class="modal-body">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label for="name" class="control-label"> Enter
														Choice Value <span class="text-danger">*</span>
													</label> <input type="text" name="value"
														class="form-control input-roundless" id="value"
														placeholder="Enter choice value" required="required" />
												</div>
											</div>
											<input type="hidden" th:value="${question.id}"
												name="questionId" id="questionId" />
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">
											<i class="fa fa-close"></i>Cancel
										</button>
										<button type="submit" class="btn btn-primary">
											<i class="fa fa-check"></i>Submit
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>


					<div class="row">
						<div data-th-replace="back-End/Layout/footer :: myFooter"></div>
					</div>
					<div data-th-replace="/back-End/Layout/custom :: myScript"></div>


				</div>

			</div>
		</div>
</body>
</html>
