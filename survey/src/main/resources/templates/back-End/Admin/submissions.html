	<div data-th-replace="back-End/Layout/header :: myHeader"></div>

		<div class="page-content">
			<div data-th-replace="back-End/Admin/sidebar :: adminSidebar"></div>

			<div class="content-wrapper" data-th-fragment="myContent">

				<!-- Page header -->
				<div class="page-header">

						<ul class="breadcrumb">
							<li><a href="#"><i class="fa fa-home"></i>Home</a></li>

				</div>

						Meeting Details<span style="margin-left: 5px;"><i

					</h4> -->

					<div class="col-md-12 col-md-8">
						
						<div class="panel panel-flat  border-top-primary"
							id="questionList">
							<div class="panel-heading pt-20 pl-20">
								<span class="panel-title" style="font-size: 20px;"> <i
									class="fa fa-tasks position-left"></i><span
									class="text-semibold">Multiple Choice Question Results</span>
								</span>

							</div>

							<div class="panel-body">
								<div class="col-md-10 col-offset-2">
									<div class="form-group">
										<label for="questionType" class="control-label text-semibold">
											Choose Question <span class="text-danger">*</span>
										</label> <select class="form-control" name="mce" id="mce"
											required="required">
											<option></option>
											<option th:each="question: ${mce}"
												th:utext="${question.name}" th:value="${question.id}"></option>

										</select>
									</div>
								</div>
								<div id="mcquestions" style="margin-top: 15%;"></div>
							</div>






						</div>
						<div class="panel panel-flat  border-top-primary" id="openEnded">
							<div class="panel-heading pt-20 pl-20">
								<span class="panel-title" style="font-size: 20px;"> <i
									class="fa fa-tasks position-left"></i><span
									class="text-semibold">Open Ended Questions Question
										Results</span>
								</span>

							</div>

							<div class="panel-body">
								<div class="col-md-10 col-offset-2">
									<div class="form-group">
										<label for="questionType" class="control-label text-semibold">
											Choose Question <span class="text-danger">*</span>
										</label> <select class="form-control" name="oe" id="oe"
											required="required">
											<option></option>
											<option th:each="question: ${oe}" th:utext="${question.name}"
												th:value="${question.id}"></option>

										</select>
									</div>
								</div>
								<div id="openEnd" style="margin-top: 10%;">
								  
								</div>
							</div>






						</div>
					</div>
					<div class="col-md-12 col-md-4">
						
						<div class="panel panel-flat  border-top-primary"

							</div>

							<div class="panel-body">
								
							</div>






						</div>
						</div>
